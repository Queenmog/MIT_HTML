<!doctype html>
<html lang="en">
<head>
    <style>

        .v{background-color: violet}
        .s{background-color: slateblue}
        .d{background-color: dodgerblue}
        .l{background-color: lightgray}
        .o{background-color: orange}
        #g{background-color: gray}
        #t{background-color: tomato}
        #m{background-color: mediumseagreen}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colours</title>
</head>
<body>
<h1 id="t">Tomato</h1>
<h1 class="d">dodgerblue</h1>
<h1 class="o">orange</h1>
<h1 class="v">violet</h1>
<h1 id="g">gray</h1>
<h1 class="s">Slate blue</h1>
<h1 id="m">medium sea green</h1>
<h1 class="l">lightgray</h1>
</body>
</html>
