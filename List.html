<!doctype html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>

<h2 style="color: red">Unordered List</h2>
<ul style="color: mediumseagreen">

    <!-- Below is unordered List-->
    <li style="font-family: monospace">Toyota</li>
    <li style="font-family: monospace">Nisaan</li>
    <li style="font-family: monospace">Mercedes</li>
    <li style="font-family: monospace">Range</li>
    <li style="font-family: monospace">VW</li>

</ul>

<h2 style="color: blue">Odered List</h2>
<ol style="color: violet">

    <li style="font-family: monospace">Banana</li>
    <li style="font-family: 'Droid Sans Mono Slashed'">Mangoes</li>
    <li style="font-family: MathJax_SansSerif">Pineapples</li>
    <li style="font: 10px">Oranges</li>
    <li style="font: larger">Water Melon</li>

</ol>

<h2 style="color: mediumseagreen">Descriptive List</h2>
<dl style="color: slateblue">

    <dt style="color: orange">Toyota</dt>
    <br>
    <dd>Its Common</dd>
    <dd>Its affordable</dd>


</dl>





</body>
</html>
